<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 1</title>
    <script type="text/javascript" src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
//Variable declarations
var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var starArray = new Array();
var stars;
var localX, localY;

//Preloads(Sprites)
function preload() {
    game.load.image('star', 'assets/star.png');
    // game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}
//Creating
function create() {
    localX = Math.floor((Math.random() * 800) + 1);
    localY = Math.floor((Math.random() * 600) + 1);

    console.log("Cords:"+ localX + ","+ localY);

    game.add.sprite(localX,localY, 'star');
    stars = game.add.group();
}

function update() {
    makeStar(0,0);
    makeStar(0,0);
}

function killAllS()
{
    console.log(stars.length);
    for (i = 0; i < stars.length; i++) {
        var tempStar = stars.getFirstAlive();

        if(tempStar)
        {
            tempStar.kill();
        }
    }
    
}

function makeStar(xCord, yCord)
{
    stars.create(xCord,yCord, 'star');
}

</script>
<body>
</html>
